                    <hr>
                    <p>보물지도를 줍게 된 밀짚모자 해적단은 지도에 표시된 왕관섬으로 향한다.</p> 
                    <p>섬에 도착하자마자 화산의 분화로 인해 쵸파가 섬으로 날려가 버리고 만다. </p>
                    <p>쵸파를 찾으러 들어간 섬은 진귀한 동물들의 낙원이었고,</p>
                    <p>전설에 따라 보물은 동물들의 뿔에 숨겨져 있다는 것을 알게 된다.</p>
                    <p>보물을 빼앗기 위해 해적인 바토라 백작이 뿔을 가진 동물들을 습격하고</p>
                    <p>밀짚모자 해적단이 동물들의 편에서 서서 백작과 전투를 벌인다.</p>
